<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Code Journal</title>
      <link rel="icon" href="images/favicon.ico">
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/layout.css">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h2 class="header-h2">Code Journal</h2>
            </div>
          </div>
        </div>
      </header>
    <main>
      <div data-view="entries">

      </div>
      <div data-view="entry-form" class="entry-form">
        <div class="container">
          <div class="row entry">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <form class="form">
            <div class="row">
              <div class="column-half">
                  <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="placeholder-img">
              </div>
              <div class="column-half">
                <div class="word-hug">
                  <h3 class="titles">Title</h3>
                  <input type="text" class="text photo-title" name="photoTitle" required>
                  <h3 class="titles">Photo URL</h3>
                  <input type="text" class="text photo-url" name="photoUrl" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <h3 class="titles">Notes</h3>
                <textarea class="text comments" name="comments"></textarea>
                <div class="submit-button">
                  <input type="submit" class="button" value="SAVE" required>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
  </html>
